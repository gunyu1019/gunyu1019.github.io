name: deployment.yml
on:
  workflow_dispatch:
  push:
    tags:
    - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  build_style_sheet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Sass
        run: npm install -g sass
      - name: Compile Sass
        run: sass styles:dist/styles
      - name: Upload compiled CSS
        uses: actions/upload-artifact@v4
        with:
          name: compiled-css
          path: dist/styles # Path to your compiled CSS files
  build_web_page:
    runs-on: ubuntu-latest
    needs: build_style_sheet
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Download pre-built style sheet
        uses: actions/download-artifact@v4
        with:
          name: compiled-css
          path: ./styles
      - name: Download puepy package
        run: |
          curl -O https://download.puepy.dev/puepy-0.6.5-py3-none-any.whl
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload web page
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
  deploy:
    environment:
      name: github-pages
      url: '${{ steps.deployment.outputs.page_url }}/'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    needs: build_web_page
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
